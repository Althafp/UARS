<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px 0;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }
    .button {
      display: block;
      background: white;
      color: #667eea;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      margin-top: 16px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .logo svg {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="icons/icon128.png" alt="UARS Logo" style="width: 64px; height: 64px; object-fit: contain;">
  </div>
  
  <h1>UARS Reputation</h1>
  <p>View universal reputation scores directly on Twitter/X profiles!</p>
  
  <a href="https://uars.vercel.app" target="_blank" class="button">
    Open Dashboard
  </a>
  
  <a href="https://uars.vercel.app/achievements" target="_blank" class="button">
    View Achievements
  </a>
  
  <p style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
    Navigate to any Twitter/X profile to see their UARS reputation score.
  </p>
</body>
</html>
